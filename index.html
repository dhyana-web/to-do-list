<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Interaktif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>Aplikasi To-Do List</h1>
    <p class="subtitle">
      Tambahkan tugas, tandai selesai, dan hapus tugas yang sudah tidak diperlukan.
    </p>
  </header>

  <!-- Main Content -->
  <main class="site-main">
    <!-- Form input tugas -->
    <section class="card">
      <h2>Tambah Tugas Baru</h2>
      <form id="todo-form" class="todo-form" aria-label="Form tambah tugas">
        <label for="todo-input" class="sr-only">Nama Tugas</label>
        <input
          type="text"
          id="todo-input"
          placeholder="Tulis nama tugas, misalnya: Belajar JavaScript"
          required
        >
        <button type="submit">Tambah</button>
      </form>
      <p id="error-message" class="error-message" role="alert"></p>
    </section>

    <!-- Daftar tugas -->
    <section class="card">
      <h2>Daftar Tugas</h2>
      <ul id="todo-list" class="todo-list">
        <!-- Contoh item awal -->
        <li class="todo-item">
          <span class="todo-text">Contoh tugas pertama</span>
          <div class="todo-actions">
            <button class="btn-complete">Selesai</button>
            <button class="btn-delete">Hapus</button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <small>&copy; 2025 • To-Do List Interaktif • Front-End Web Development</small>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
